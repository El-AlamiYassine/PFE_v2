<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de Carte</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form action="submit_carte.php" method="POST">
        <h2>Informations de Carte</h2>

        <label for="type_carte">Type de Carte :</label>
        <input type="text" id="type_carte" name="type_carte" placeholder="Visa, Mastercard, etc." required>

        <label for="nom_titulaire">Nom du Titulaire :</label>
        <input type="text" id="nom_titulaire" name="nom_titulaire" required>

        <label for="date_expiration">Date d'Expiration :</label>
        <input type="date" id="date_expiration" name="date_expiration" required>

        <label for="cvv">CVV :</label>
        <input type="number" id="cvv" name="cvv" required>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
